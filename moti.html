<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Invitation</title>
    <link rel="stylesheet" href="moti.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Birthday Party</h1>
            <p>Join us for an exciting Birthday Party</p>
        </header>

        <section class="details">
            <h2>Event Details</h2>
            <p><strong>Date:</strong> January 25, 2024</p>
            <p><strong>Time:</strong> 10:00 AM to 5:00 PM</p>
            <p><strong>Venue:</strong> Downtown Convention Center, Hall A</p>
        </section>

        <section class="image">
            <img src="https://images-cdn.ubuy.co.in/66d4a7b6c5ae39369927ec0e-5x3ft-happy-birthday-party-backdrop.jpg" alt="Event Theme" />
        </section>

        <section class="rsvp">
            <h2>RSVP Now</h2>
            <form action="#" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4"></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

        <footer>
            <a href="#" class="learn-more">Learn More</a>
        </footer>
    </div>
</body>
</html>
